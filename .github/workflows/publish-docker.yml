name: Publish ghcr.io image

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Django image
        uses: docker/build-push-action@v6
        id: build-and-push-django
        with:
          context: .
          file: ./compose/production/django/Dockerfile
          push: true
          platforms: linux/amd64, linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}/cleaver:latest
            ghcr.io/${{ github.repository }}/cleaver:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image Digest
        run: |
          echo "Pushed Django image digest: ${{ steps.build-and-push-django.outputs.digest }}"
